syntax = "proto3";

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "org.jexpress.demo.grpc.proto.generated2";
option java_outer_classname = "Hello2Proto";

package hello2.rpc;

message Hello2Request {
  string callerTxId = 1;
  string firstName = 2;
  string lastName = 3;
}

message Hello2Response {
  string serverTxId = 1;
  uint32 errorCode = 2;
  string errorDesc = 3;
  string version = 4;
  uint64 cost = 5;
  string greeting = 6;
}

service Hello2Service {
  rpc ping(google.protobuf.Empty) returns (Hello2Response);
  rpc hello2(Hello2Request) returns (Hello2Response);
}